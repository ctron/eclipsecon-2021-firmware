apiVersion: 1.0.0
metadata:
  name: eclipsecon-2021-firmware
attributes:
  persistVolumes: 'false'
projects:
  - name: eclipsecon-2021-firmware
    source:
      type: git
      location: 'https://github.com/lulf/eclipsecon-2021-firmware'
components:
  - type: dockerimage
    alias: rust-dev
    #image: 'docker.io/library/rust:1'
    image: 'quay.io/ctron/che-rust-dev:latest'
    memoryLimit: 2Gi
    mountSources: true
    command: ['sleep', 'infinity']
    endpoints:
      - name: device
        port: 8000
        attributes:
          discoverable: "true"
          public: "true"
          protocol: http
          secure: "false"
  - alias: rust-plugin
    type: chePlugin
    id: rust-lang/rust/latest
    registryUrl: https://eclipse-che.github.io/che-plugin-registry/main/v3
  - id: redhat/vscode-yaml/latest
    type: chePlugin
commands:
  - name: check
    actions:
      - type: exec
        component: rust-dev
        command: 'wasm-pack build --target web -- --features wasm'
        workdir: ${CHE_PROJECTS_ROOT}/eclipsecon-2021-firmware
  - name: firmware build
    actions:
      - type: exec
        component: rust-dev
        command: 'cargo build --target thumbv7em-none-eabihf --features microbit --release'
        workdir: ${CHE_PROJECTS_ROOT}/eclipsecon-2021-firmware
  - name: emulator build
    actions:
      - type: exec
        component: rust-dev
        command: 'wasm-pack build --target web -- --features wasm'
        workdir: ${CHE_PROJECTS_ROOT}/eclipsecon-2021-firmware
  - name: emulator run
    actions:
      - type: exec
        component: rust-dev
        command: 'python3 -m http.server'
        workdir: ${CHE_PROJECTS_ROOT}/eclipsecon-2021-firmware
